<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <script src="script.js" defer></script>
</head>

<body>

  <nav class="navbar">
    <div class="logo">
      <img onclick="reload()" src="./assets/news.png" alt="News App Logo">
      <h1 onclick="reload()" class="app-name">QuickNews</h1>
    </div>
    <ul class="nav-links">
      <li class="nav-item" id="world" onclick="onNavItemClick('world')">World</li>
      <li class="nav-item" id="technology" onclick="onNavItemClick('technology')">Technology</li>
      <li class="nav-item" id="business" onclick="onNavItemClick('business')">Business</li>
      <li class="nav-item" id="entertainment" onclick="onNavItemClick('entertainment')">Entertainment</li>
      <li class="nav-item" id="sports" onclick="onNavItemClick('sports')">Sports</li>
      <li class="nav-item" id="science" onclick="onNavItemClick('science')">Science</li>
    </ul>
  </nav>
  <header class="header">
    <h1>Welcome to News App</h1>
    <div id="search-form">
      <input type="text" id="search-bar" placeholder="Search for news...">
      <button id="search-button" type="submit">Search</button>
    </div>
  </header>

  <main>
    <div class="card-container container" id="card-container">

    </div>
  </main>

  <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img" loading="lazy">
        </div>
        <div class="card-content">
          <h3 id="news-title">This is the Title</h3>
          <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
          <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae saepe
            quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
        </div>
      </div>
  </template>

</body>

</html>
